<section>
    <div class="main-title">
      <h2>Libros(32)</h2>
      <select class="select-filter" name="filter" id="aToZ">
        <option value="0" selected>A-Z</option>
        <option value="1">A-E</option>
        <option value="2">F-J</option>
        <option value="3">K-O</option>
        <option value="4">P-T</option>
        <option value="5">W-Z</option>
      </select>
    </div>
    <div class="row mt-5">
        <div class="col-12 col-lg-6 col-xl-4" *ngFor="let item of booksList">
          <div class="book">
            <img src="/img/portada-1.jpg" class="text-center" alt="..." />
            <div class="row book-info">
              <div class="d-flex justify-content-between align-items-center w-100">
                <h5 class="col-12">{{item.nombre}}</h5>
                <div class="container-icon-save">
                  <i class="fa-regular fa-bookmark "></i>
                </div>
              </div>
              
              <p>{{item.precio}}</p>
            </div>
          </div>
        </div>
