<div class="books-container p-3">
  <div class="text-center mt-5">
    <h2>Libros más Vendidos</h2>
    <p>Tenemos grandes cantidades de libros interesantes para ti.</p>
  </div>
  <div class="row mt-5">
    <div class="col-lg-3 col-md-6 col-sm-12 mb-4" *ngFor="let item of books">
      <div class="book shadow-sm">
        <img [src]="item.img" class="img-fluid" alt="Portada de libro" />
        <div class="book-info text-center p-3">
          <div class="d-flex justify-content-between align-items-center inside-cards">
            <h5 class="text-truncate">{{item.title}}</h5>
            <div class="container-icon-save">
              <i class="fa-regular fa-bookmark"></i>
            </div>
          </div>
          <p class="mt-2">{{item.pages}} páginas</p>
        </div>
      </div>
    </div>
  </div>
</div>
