<section class="margin-general">
    <!-- Botones TABS -->
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Libros</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Carpetas</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Sugerencias</button>
        </li>
      </ul>
      <!-- Contenido TABS -->
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
            <div class="row mt-5">
                <div class="col-3" *ngFor="let item of books">
                  <div class="book">
                    <img [src]="item.img" class="text-center" alt="..." />
                    <div class="row book-info">
                      <div class="d-flex justify-content-between align-items-center w-100">
                        <h5 class="col-12">{{item.title}}</h5>
                        <div class="container-icon-save">
                          <i class="fa-regular fa-bookmark "></i>
                        </div>
                      </div>
                      <p>{{item.pages}}</p>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
           
            <div class="row mt-5">
                <div class="col-3" *ngFor="let item of books">
                  <div class="book">
                    <img [src]="item.img" class="text-center" alt="..." />
                    <div class="row book-info">
                      <div class="d-flex justify-content-between align-items-center w-100">
                        <h5 class="col-12">{{item.title}}</h5>
                        <div class="container-icon-save">
                          <i class="fa-regular fa-bookmark "></i>
                        </div>
                      </div>
                      <p>{{item.pages}}</p>
                    </div>
                  </div>
                </div>
            </div>

        </div>
        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">
           
            <div class="row mt-5">
                <div class="col-3" *ngFor="let item of books">
                  <div class="book">
                    <img [src]="item.img" class="text-center" alt="..." />
                    <div class="row book-info">
                      <div class="d-flex justify-content-between align-items-center w-100">
                        <h5 class="col-12">{{item.title}}</h5>
                        <div class="container-icon-save">
                          <i class="fa-regular fa-bookmark "></i>
                        </div>
                      </div>
                      <p>{{item.pages}}</p>
                    </div>
                  </div>
                </div>
            </div>
        </div>
      </div>
</section>
