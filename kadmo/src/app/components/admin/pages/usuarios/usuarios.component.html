<div class="container custom-container-title mt-5">
  <div class="row">
    <div class="col-12">
      <h2 class="custom-style-title">Usuarios</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button class="btn btn-primary" (click)="cleandForm()" data-bs-target="#addUsuarioModal" data-bs-toggle="modal">Agregar Usuarios</button>
    </div>
  </div>
</div>
<div class="container mt-4">
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Correo</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users">
        <td>{{ item.idUsuario }}</td>
        <td>{{ item.correo }}</td>
        <td>{{ item.rol.rol }}</td>
        <td>
          <button class="btn btn-warning" (click)="setDatosUser(item.idUsuario)" data-bs-target="#editUsuarioModal" data-bs-toggle="modal">Editar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="modal fade" id="addUsuarioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Usuario</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formUser" (ngSubmit)="addUsuario()">
            <div data-mdb-input-init class="form-outline mb-2">
              <label class="form-label" for="email">Correo</label>
              <input type="email" class="form-control" formControlName="email" name="email" id="email">
            </div>
            <div data-mdb-input-init class="form-outline mb-2">
              <label class="form-label" for="password">Contraseña</label>
              <input type="password" class="form-control" formControlName="password" id="password">
            </div>
            <div data-mdb-input-init class="form-outline mb-2">
              <label class="form-label" for="idRol">Rol</label>
              <select type="text" class="form-select" formControlName="idRol" id="idRol">
                <option *ngFor="let est of listAllRoles" value="{{est.idRol}}">{{est.rol}}</option>
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-info" [disabled]="formUser.invalid">Agregar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Update Book -->
  <div class="modal fade" id="editUsuarioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar Usuario</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formUser" (ngSubmit)="updateUsuario()">
            <div data-mdb-input-init class="form-outline mb-2">
              <label class="form-label" for="email">Correo</label>
              <input type="email" class="form-control" formControlName="email" name="email" id="email">
            </div>
            <div data-mdb-input-init class="form-outline mb-2">
              <label class="form-label" for="password">Contraseña</label>
              <input type="password" class="form-control" formControlName="password" id="password">
            </div>
            <div data-mdb-input-init class="form-outline mb-2">
              <label class="form-label" for="idRol">Rol</label>
              <select type="text" class="form-select" formControlName="idRol" id="idRol">
                <option *ngFor="let est of listAllRoles" value="{{est.idRol}}">{{est.rol}}</option>
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-info" [disabled]="formUser.invalid">Actualizar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
