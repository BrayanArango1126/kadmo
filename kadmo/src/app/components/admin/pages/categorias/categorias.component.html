<div class="container custom-container-title mt-5">
  <div class="row">
    <div class="col-12">
      <h2 class="custom-style-title">Categorías</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button class="btn btn-primary" (click)="cleandForm()" data-bs-target="#categoryModal" data-bs-toggle="modal">Agregar Categoría</button>
    </div>
  </div>
</div>
<div class="container mt-4">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th>ID Categoria</th>
          <th>Categoria</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of categories | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage, totalItems: totalItems }">
          <td>{{ item.idCategoriaLibro }}</td>
          <td>{{ item.categoria }}</td>
          <td>
            <button class="btn btn-warning" (click)="sendInfo(item.idCategoriaLibro)" data-bs-target="#updateModal" data-bs-toggle="modal">Editar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <pagination-controls class="text-center" cssClass="custom-pagination" (pageChange)="onPageChange($event)" [autoHide]="true"></pagination-controls>

    <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Categoría</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="formCategory" (ngSubmit)="saveCategory()">
              <div data-mdb-input-init class="form-outline mb-2">
                <label class="form-label" for="nombre">Categoría</label>
                <input type="text" class="form-control" formControlName="nombre" name="nombre" id="nombre">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-info" [disabled]="formCategory.invalid" >Agregar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Update Book -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar Categoría</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="formCategory" (ngSubmit)="updateCategory()">
              <div data-mdb-input-init class="form-outline mb-2">
                <label class="form-label" for="nombre">Categoría</label>
                <input type="text" class="form-control" formControlName="nombre" name="nombre" id="nombre">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-info" [disabled]="formCategory.invalid">Actualizar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
