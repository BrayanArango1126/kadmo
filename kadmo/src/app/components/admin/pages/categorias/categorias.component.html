<div class="container mt-4">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th>ID Categoria</th>
          <th>Categoria</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of categories">
          <td>{{ item.idCategoriaLibro }}</td>
          <td>{{ item.categoria }}</td>

        </tr>
      </tbody>
    </table>
  </div>
