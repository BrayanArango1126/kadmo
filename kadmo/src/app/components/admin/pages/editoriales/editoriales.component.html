<div class="container custom-container-title mt-5">
  <div class="row">
    <div class="col-12">
      <h2 class="custom-style-title">Editoriales</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button class="btn btn-primary" (click)="cleandForm()" data-bs-target="#categoryModal" data-bs-toggle="modal">Agregar Editorial</button>
    </div>
  </div>
</div>
<div class="container mt-4">
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th>ID Editorial</th>
        <th>Dirección</th>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>ID Usuario</th>
        <th>Correo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of editorial">
        <td>{{ item.idEditoriales }}</td>
        <td>{{ item.direccion }}</td>
        <td>{{ item.nombre }}</td>
        <td>{{ item.telefono }}</td>
        <td>{{ item.usuario.idUsuario }}</td>
        <td>{{ item.usuario.correo }}</td>
        <td>
          <button class="btn btn-warning">Editar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
